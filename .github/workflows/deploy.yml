name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: daily-halacha-translate
  REGION: us-central1
  SERVICE_NAME: daily-halacha-translate

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 256Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 2 \
          --timeout 60s \
          --concurrency 80 \
          --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
          --set-env-vars "VERIFY_TOKEN=${{ secrets.VERIFY_TOKEN }}" \
          --set-env-vars "WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}" \
          --set-env-vars "WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}"

    - name: Show service URL
      run: |
        gcloud run services describe $SERVICE_NAME --region $REGION --format="value(status.url)" 